<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            video {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
                transform: translate(-50%, -50%) scale(1.2);
                transform-origin: center;
            }

            .search-container {
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .search-box {
                width: 400px;
                padding: 15px;
                border: 2px solid rgba(255, 255, 255, 0.5);
                background: rgba(255, 255, 255, 0.2);
                border-radius: 25px;
                font-size: 16px;
                color: white;
                text-align: center;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }

            .search-box::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

            .search-box:focus {
                outline: none;
                border: 2px solid rgba(255, 255, 255, 0.8);
                box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
            }

            .shortcuts-container {
                position: absolute;
                top: 20%;
                left: 10%;
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
                gap: 10px;
            }

            .shortcuts-container.right {
                left: auto;
                right: 10%;
            }

            .shortcut {
                width: 80px;
                height: 80px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 12px;
                text-align: center;
                cursor: pointer;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                position: relative;
            }

            .add-shortcut {
                width: 80px;
                height: 80px;
                background: rgba(255, 255, 255, 0.1);
                border: 2px dashed rgba(255, 255, 255, 0.5);
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgba(255, 255, 255, 0.7);
                font-size: 14px;
                cursor: pointer;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }

            .context-menu {
                position: absolute;
                background: rgba(50, 50, 50, 0.9);
                color: white;
                border-radius: 5px;
                display: none;
                flex-direction: column;
                z-index: 10;
                padding: 10px 0;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            }

            .context-menu-item {
                padding: 5px 15px;
                cursor: pointer;
                font-size: 14px;
                text-align: left;
            }

            .context-menu-item:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        </style>
    </head>
    <body>
        <video autoplay loop muted id="backgroundVideo">
            <source src="test.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="search-container">
            <input class="search-box" type="text" id="searchInput" placeholder="Введите запрос..." onkeydown="handleSearch(event)">
        </div>
        <div class="shortcuts-container" id="shortcutsContainerLeft">
            <!-- Ярлыки будут добавляться сюда -->
            <div class="add-shortcut" onclick="addShortcut('left')">+</div>
        </div>
        <div class="shortcuts-container right" id="shortcutsContainerRight">
            <!-- Ярлыки будут добавляться сюда -->
            <div class="add-shortcut" onclick="addShortcut('right')">+</div>
        </div>
        <div class="context-menu" id="contextMenu">
            <div class="context-menu-item" onclick="editShortcut()">Редактировать</div>
            <div class="context-menu-item" onclick="deleteShortcut()">Удалить</div>
        </div>

        <script>
            const maxShortcuts = 8;
            let contextShortcutIndex = null;
            let contextShortcutSide = null;

            function cacheVideo() {
                const video = document.getElementById('backgroundVideo');
                video.addEventListener('loadeddata', () => {
                    const cache = window.caches.open('video-cache');
                    cache.then(cacheStorage => {
                        fetch('test.mp4').then(response => {
                            cacheStorage.put('test.mp4', response.clone());
                        });
                    });
                });
            }

            function loadShortcuts() {
                const shortcutsContainerLeft = document.getElementById('shortcutsContainerLeft');
                const shortcutsContainerRight = document.getElementById('shortcutsContainerRight');
                const storedShortcuts = JSON.parse(localStorage.getItem('shortcuts')) || { left: [], right: [] };

                shortcutsContainerLeft.innerHTML = storedShortcuts.left.map((shortcut, index) => `
                    <div class="shortcut" oncontextmenu="openContextMenu(event, ${index}, 'left')" draggable="true" ondragstart="dragStart(event, ${index}, 'left')" ondragover="allowDrop(event)" ondrop="drop(event, ${index}, 'left')" onclick="window.open('${shortcut.url}', '_blank')">
                        ${shortcut.name}
                    </div>
                `).join('') + '<div class="add-shortcut" onclick="addShortcut(\'left\')">+</div>';

                shortcutsContainerRight.innerHTML = storedShortcuts.right.map((shortcut, index) => `
                    <div class="shortcut" oncontextmenu="openContextMenu(event, ${index}, 'right')" draggable="true" ondragstart="dragStart(event, ${index}, 'right')" ondragover="allowDrop(event)" ondrop="drop(event, ${index}, 'right')" onclick="window.open('${shortcut.url}', '_blank')">
                        ${shortcut.name}
                    </div>
                `).join('') + '<div class="add-shortcut" onclick="addShortcut(\'right\')">+</div>';
            }

            function addShortcut(side) {
                const name = prompt('Введите название сайта:');
                if (!name || !name.trim()) {
                    alert('Название сайта не может быть пустым.');
                    return;
                }

                let url = prompt('Введите URL сайта:');
                if (!url || !url.trim()) {
                    alert('URL сайта не может быть пустым.');
                    return;
                }

                // Добавляем протокол, если его нет
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }

                const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || { left: [], right: [] };
                if (shortcuts[side].length < maxShortcuts) {
                    shortcuts[side].push({ name, url });
                    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                    loadShortcuts();
                } else {
                    alert('Максимальное количество ярлыков: ' + maxShortcuts);
                }
            }


            function editShortcut() {
                const shortcuts = JSON.parse(localStorage.getItem('shortcuts'));
                const shortcut = shortcuts[contextShortcutSide][contextShortcutIndex];
                const newName = prompt('Введите новое название сайта:', shortcut.name);
                let newUrl = prompt('Введите новый URL сайта:', shortcut.url);
                if (newName && newUrl) {
                    if (!newUrl.startsWith('http://') && !newUrl.startsWith('https://')) {
                        newUrl = 'https://' + newUrl;
                    }
                    shortcut.name = newName;
                    shortcut.url = newUrl;
                    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                    loadShortcuts();
                }
                closeContextMenu();
            }

            function deleteShortcut() {
                const shortcuts = JSON.parse(localStorage.getItem('shortcuts'));
                shortcuts[contextShortcutSide].splice(contextShortcutIndex, 1);
                localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                loadShortcuts();
                closeContextMenu();
            }

            function dragStart(event, index, side) {
                event.dataTransfer.setData('text/plain', JSON.stringify({ index, side }));
            }

            function allowDrop(event) {
                event.preventDefault();
            }

            function drop(event, index, side) {
                event.preventDefault();
                const { index: fromIndex, side: fromSide } = JSON.parse(event.dataTransfer.getData('text/plain'));
                const shortcuts = JSON.parse(localStorage.getItem('shortcuts'));
                const movedItem = shortcuts[fromSide].splice(fromIndex, 1)[0];
                shortcuts[side].splice(index, 0, movedItem);
                localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                loadShortcuts();
            }

            function handleSearch(event) {
                if (event.key === 'Enter') {
                    const query = document.getElementById('searchInput').value;
                    if (query.trim()) {
                        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                }
            }

            function openContextMenu(event, index, side) {
                event.preventDefault();
                contextShortcutIndex = index;
                contextShortcutSide = side;
                const contextMenu = document.getElementById('contextMenu');
                contextMenu.style.top = `${event.clientY}px`;
                contextMenu.style.left = `${event.clientX}px`;
                contextMenu.style.display = 'flex';
            }

            function closeContextMenu() {
                const contextMenu = document.getElementById('contextMenu');
                contextMenu.style.display = 'none';
                contextShortcutIndex = null;
                contextShortcutSide = null;
            }

            document.addEventListener('click', closeContextMenu);
            document.addEventListener('contextmenu', (event) => {
                if (!event.target.classList.contains('shortcut')) {
                    closeContextMenu();
                }
            });

            cacheVideo();
            loadShortcuts();
        </script>
    </body>
</html>
