<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: fixed; /* Зафиксировать видео на весь экран */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Чтобы видео было на заднем плане */
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="test.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
