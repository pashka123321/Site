<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 90%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="test.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
