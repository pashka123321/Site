<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            video {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
                transform: translate(-50%, -50%) scale(1.2);
                transform-origin: center;
            }

            .search-container {
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .search-box {
                width: 400px;
                padding: 15px;
                border: 2px solid rgba(255, 255, 255, 0.5);
                background: rgba(255, 255, 255, 0.2);
                border-radius: 25px;
                font-size: 16px;
                color: white;
                text-align: center;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }

            .search-box::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

            .search-box:focus {
                outline: none;
                border: 2px solid rgba(255, 255, 255, 0.8);
                box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
            }

            .shortcuts-container {
                position: absolute;
                top: 20%;
                left: 10%;
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
                gap: 10px;
            }

            .shortcuts-container.right {
                left: auto;
                right: 10%;
            }

            .shortcut {
                width: 80px;
                height: 80px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 12px;
                text-align: center;
                cursor: pointer;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                position: relative;
            }

            .add-shortcut {
                width: 80px;
                height: 80px;
                background: rgba(255, 255, 255, 0.1);
                border: 2px dashed rgba(255, 255, 255, 0.5);
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgba(255, 255, 255, 0.7);
                font-size: 14px;
                cursor: pointer;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }

            .settings-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
                font-size: 24px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .settings-button:hover {
                background-color: rgba(0, 0, 0, 0.9);
            }

            .settings-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 100;
            }

            .settings-menu.active {
                display: flex;
            }

            .settings-menu-content {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            }

            .settings-menu-content button {
                background-color: rgba(255, 0, 0, 0.8);
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            }

            .settings-menu-content button:hover {
                background-color: rgba(255, 0, 0, 1);
            }
        </style>
    </head>
    <body>
        <video autoplay loop muted id="backgroundVideo">
            <source src="test.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="search-container">
            <input class="search-box" type="text" id="searchInput" placeholder="Введите запрос..." onkeydown="handleSearch(event)">
        </div>
        <div class="shortcuts-container" id="shortcutsContainerLeft">
            <!-- Ярлыки будут добавляться сюда -->
            <div class="add-shortcut" onclick="addShortcut('left')">+</div>
        </div>
        <div class="shortcuts-container right" id="shortcutsContainerRight">
            <!-- Ярлыки будут добавляться сюда -->
            <div class="add-shortcut" onclick="addShortcut('right')">+</div>
        </div>

        <!-- Кнопка настроек -->
        <button class="settings-button" onclick="toggleSettingsMenu()">⚙</button>

        <!-- Меню настроек -->
        <div class="settings-menu" id="settingsMenu">
            <div class="settings-menu-content">
                <h3>Настройки</h3>
                <button onclick="deleteAllShortcuts()">Удалить все ярлыки</button>
            </div>
        </div>

        <script>
            function toggleSettingsMenu() {
                const settingsMenu = document.getElementById('settingsMenu');
                settingsMenu.classList.toggle('active');
            }

            function deleteAllShortcuts() {
                if (confirm('Вы уверены, что хотите удалить все ярлыки?')) {
                    localStorage.removeItem('shortcuts');
                    loadShortcuts();
                    toggleSettingsMenu();
                }
            }

            function loadShortcuts() {
                const shortcutsContainerLeft = document.getElementById('shortcutsContainerLeft');
                const shortcutsContainerRight = document.getElementById('shortcutsContainerRight');
                const storedShortcuts = JSON.parse(localStorage.getItem('shortcuts')) || { left: [], right: [] };

                shortcutsContainerLeft.innerHTML = storedShortcuts.left.map((shortcut, index) => `
                    <div class="shortcut" onclick="window.open('${shortcut.url}', '_blank')">
                        ${shortcut.name}
                    </div>
                `).join('') + '<div class="add-shortcut" onclick="addShortcut(\'left\')">+</div>';

                shortcutsContainerRight.innerHTML = storedShortcuts.right.map((shortcut, index) => `
                    <div class="shortcut" onclick="window.open('${shortcut.url}', '_blank')">
                        ${shortcut.name}
                    </div>
                `).join('') + '<div class="add-shortcut" onclick="addShortcut(\'right\')">+</div>';
            }

            function addShortcut(side) {
                const name = prompt('Введите название сайта:');
                if (!name || !name.trim()) return;

                let url = prompt('Введите URL сайта:');
                if (!url || !url.trim()) return;

                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }

                const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || { left: [], right: [] };
                if (shortcuts[side].length < 8) {
                    shortcuts[side].push({ name, url });
                    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                    loadShortcuts();
                } else {
                    alert('Максимум 8 ярлыков.');
                }
            }

            function handleSearch(event) {
                if (event.key === 'Enter') {
                    const query = document.getElementById('searchInput').value;
                    if (query.trim()) {
                        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                }
            }

            loadShortcuts();
        </script>
    </body>
</html>
