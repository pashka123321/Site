<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%) scale(1.2); /* Увеличение масштаба */
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="test.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
